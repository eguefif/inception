version: '3'
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    env_file:
      - .env
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    restart: on-failure
    volumes:
      - wordpress-vol:/var/www/wp

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      ./.env
    ports:
      - "3306:3306"
    volumes:
      - mariadb-db:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    ports:
      - "9000:9000"
    env_file:
      ./.env
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wordpress-vol:/var/www/wp
    restart: unless-stopped

volumes:
  mariadb-db:
    name: maria-db
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/eguefif/data/mariadb"
  wordpress-vol:
    name: wordpress-vol
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/eguefif/data/wordpress"

networks:
  inception:
    name: inception
    driver: bridge
